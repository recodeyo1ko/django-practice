<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>ログインしてください</h1>
    <form action="{% url 'account:login' %}" method="post">
      {% csrf_token %}
      <table>
        <tr>
          <td>会員ID</td>
          <td>{{ form.user_id }}</td>
        </tr>
        <tr>
          <td>パスワード</td>
          <td>{{ form.password }}</td>
        </tr>
        <tr>
          <td colspan="2"><button type="submit">ログイン</button></td>
        </tr>
      </table>
    </form>

    <a href="/account/registerUser">会員登録</a>
  </body>
</html>
