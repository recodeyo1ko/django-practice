<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>会員情報変更</h1>
    <form action="{% url 'account:updateUser' %}" method="post">
      {% csrf_token %}
      <table>
        <tr>
          <td>会員ID</td>
          <td>{{ form.user_id }}</td>
        </tr>
        <tr>
          <td>パスワード</td>
          <td>{{ form.password }}</td>
        </tr>
        <tr>
          <td>お名前</td>
          <td>{{ form.name }}</td>
        </tr>
        <tr>
          <td>ご住所</td>
          <td>{{ form.address }}</td>
        </tr>
      </table>
      <button type="submit">変更</button>
    </form>

    <a href="/account/updateUser/">会員情報の変更</a>
    <a href="/shopping/">商品検索</a>へ
  </body>
</html>
