<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>以下の情報で登録しますか？</h1>

    <form action="{% url 'account:registerUserCommit' %}" method="post">
      {% csrf_token %}
      <table>
        <tr>
          <td>会員ID</td>
          <td>
            <input type="number" name="user_id" value="{{ context.user_id }}" />
          </td>
        </tr>
        <tr>
          <td>パスワード</td>
          <td>
            <input
              type="password"
              name="password"
              value="{{ context.password }}"
            />
          </td>
        </tr>
        <tr>
          <td>パスワード確認</td>
          <td>
            <input
              type="password"
              name="password"
              value="{{ context.password }}"
            />
          </td>
        </tr>
        <tr>
          <td>お名前</td>
          <td>
            <input type="text" name="name" value="{{ context.name }}" />
          </td>
        </tr>
        <tr>
          <td>ご住所</td>
          <td>
            <input type="text" name="address" value="{{ context.address }}" />
          </td>
        </tr>
        <tr>
          <td colspan="2"><button type="submit">登録</button></td>
        </tr>
      </table>
    </form>
    <a href="/shopping/main">商品検索</a>へ
  </body>
</html>
